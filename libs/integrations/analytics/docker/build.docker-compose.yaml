version: '3'
services:
  build:
    build:
      context: ../../../../
      dockerfile: ./libs/integrations/analytics/docker/Dockerfile
    image: vroom-web-analytics-integration:latest
    container_name: build
    user: 'root'
    # This starts nothing but leaves the container running,
    # useful for this library so you can manually run jest.
    command: ash -c "yarn workspace @vroom-web/analytics-integration build"
    volumes:
      - '../../../../:/www/'
      - '/www/node_modules'
      - '/www/libs/integrations/analytics/node_modules'
