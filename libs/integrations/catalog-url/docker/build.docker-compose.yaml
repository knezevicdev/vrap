version: '3'
services:
  catalog-url-integration:
    build:
      context: ../../../../
      dockerfile: ./libs/integrations/catalog-url/docker/Dockerfile
    user: 'root'
    # This starts nothing but leaves the container running,
    # useful for this library so you can manually run jest.
    command: ash -c "yarn workspace @vroom-web/catalog-url-integration build"
    volumes:
      - '../../../../:/www/'
      - '/www/node_modules'
      - '/www/libs/integrations/catalog-url/node_modules'
