version: '3'
services:
  test:
    build:
      context: ../../../../
      dockerfile: ./libs/networking/deals-v2/docker/Dockerfile
    image: vroom-web-deals-v2-networking:latest
    container_name: test
    user: 'root'
    command: >
      ash -c "yarn workspace @vroom-web/deals-v2-networking test --watch"
    volumes:
      - '../../../../:/www/'
      - '/www/node_modules'
      - '/www/libs/networking/deals-v2/dist'
      - '/www/libs/networking/deals-v2/node_modules'
