version: '3'
services:
  networking:
    build:
      context: ../../../../
      dockerfile: ./libs/networking/networking/docker/Dockerfile
    image: vroom-web-networking:latest
    container_name: test
    user: 'root'
    command: >
      ash -c "yarn workspace @vroom-web/networking test --watch"
    volumes:
      - '../../../../:/www/'
      - '/www/node_modules'
      - '/www/libs/networking/networking/node_modules'
