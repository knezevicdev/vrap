version: '3'
services:
  test:
    build:
      context: ../../../../
      dockerfile: ./libs/networking/inv-service/docker/Dockerfile
    image: vroom-web-inv-service-networking:latest
    container_name: test
    user: 'root'
    command: >
      ash -c "yarn workspace @vroom-web/inv-service-networking test --watch"
    volumes:
      - '../../../../:/www/'
      - '/www/node_modules'
      - '/www/libs/networking/inv-service/dist'
      - '/www/libs/networking/inv-service/node_modules'
