version: '3'
services:
  base-networking-client:
    build:
      context: ../../../../
      dockerfile: ./libs/networking/base-networking-client/docker/Dockerfile
    image: vroom-web-base-networking-client:latest
    container_name: test
    user: 'root'
    command: >
      ash -c "yarn workspace @vroom-web/base-networking-client test --watch"
    volumes:
      - '../../../../:/www/'
      - '/www/node_modules'
      - '/www/libs/networking/base-networking-client/node_modules'
