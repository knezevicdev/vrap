version: '3'
services:
  storybook:
    build:
      context: ../../../../
      dockerfile: ./libs/components/footer/docker/Dockerfile
    user: 'root'
    command: ash -c "yarn workspace @vroom-web/footer-components storybook"
    ports:
      - '8080:8080'
    volumes:
      - '../../../../:/www/'
      # stop dependencies and build artifacts from copying to host
      - '/www/node_modules'
      - '/www/libs/components/footer/dist'
      - '/www/libs/components/footer/node_modules'
      - '/www/libs/ui/dist'
      - '/www/libs/ui/node_modules'
