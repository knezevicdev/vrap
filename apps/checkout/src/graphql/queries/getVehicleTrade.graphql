query VEHICLE_TRADE($dealID: Int, $dealStatus: [String!]) {
  user {
      deals(dealID: $dealID ,dealStatus: $dealStatus) {
        accountID,
        dealID,
        dealSummary { 
          amountDue {
            subTotal 
            totalTaxesAndFees
            shippingFee 
          } 
          dealStatus {
                step
                status
                interestedInTrade
                canBeCancelled
                pastSteps
              }
          depositPaymentInfo {
            DepositCaptured
          }
          inventory { 
             pricing{
             listPrice
           }
           vehicle {  
              vin
              year
              make
              model
              trim
           }
            miles
            leadPhotoURL
          }
        }
    }
  }
}