query DECODE_VIN($vin: String!, $colors: Boolean!, $source: String, $options: Boolean) {
 decodeVIN(vin: $vin, colors: $colors, source: $source, options: $options){
    colorData {
      source
      colors
    }
    trimData{
      source
      database
      trims{
        Uid
        description
        long_description
        doors
        source
      }
    }
    basicData {
      source
      database
      year
      make
      model
    }
    options
  } 
}