query VEHICLE_INFO($dealID: Int, $dealStatus: [String!], $source: String!, $vin: [String!]) {
  invSearch(source: $source, vin: $vin) {
      vehicles {
        soldStatus
      }
  } 
  user{
      deals(dealID: $dealID ,dealStatus: $dealStatus) {
        accountID,
        dealID,
        dealSummary {
          dealStatus {
            step,
            status
          },
          inventory { 
            vehicle { 
              vin,
              year,
              make,
              model,
              trim
            }
          },
          depositPaymentInfo {
            HoldPlaced
            DepositCaptured
          }
      }
  }
  }
}