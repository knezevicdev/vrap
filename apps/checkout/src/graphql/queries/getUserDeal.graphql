query GET_USER_DEAL($dealID: Int, $dealStatus: [String!]) {
  user {
    username
    firstName
    lastName
    phones {
      number
    }
    appraisals {
      vehicle {
        year
        make
        model
      }
      appraisaloffer {
        price
      }
    }
    deals(dealID: $dealID, dealStatus: $dealStatus) {
      accountID
      dealID
      createdAt
      TradeIns {
        year
        make
        model
        offerPrice
        loanPayoff
        makingLoanPayoff
      }
      dealSummary {
        accountInfo {
          userName
          firstName
          middleName
          lastName
          phone
        }
        dealStatus {
          step
          status
          interestedInTrade
          canBeCancelled
          pastSteps
          docUploadStepDone
        }
        paymentType
        deliveryAddress {
          firstName
          lastName
          streetLine1
          streetLine2
          city
          state
          postCode
        }
        amountDue {
          subTotal
          totalBalanceDue
          cashDownPayment
          taxableAmount
          totalTaxesAndFees
          shippingFee
          tradeIn {
            value
            loanPayoff
            netBalance
            totalDownPayment
          }
        }
        dateCompleted
        deliveryDetails {
          wheelerTruck
          availableForDelivery
          additionalDetails
          unavailableDates
          alternateContact {
            first
            last
            phone
          }
          wheelerTruck
        }
        documents {
          fileType
          fileID
        }
        inventory {
          id
          miles
          leadPhotoURL
          pricing {
            listPrice
          }
          vehicle {
            vin
            year
            make
            model
            trim
          }
        }
        depositPaymentInfo {
          HoldPlaced
          LastFourDigits
          ChargeAmount
        }
        registrationAddress {
          firstName
          lastName
          streetLine1
          streetLine2
          city
          state
          postCode
        }
        billingAddress {
          firstName
          lastName
          streetLine1
          streetLine2
          city
          state
          postCode
        }
        financing {
          decisions {
            isAccepted
          }
          pricingStack {
            downPayment
            lenderName
            apr
            buyRate
            termMonths
            monthlyPayment
            financeCharge
          }
        }
        additionalProducts
      }
    }
  }
}
