catalog:
  jobs:
  - lint
  - catalog_build:
      context: aws-non-prod
      filters:
        tags:
          only: /^catalog-v.*/
        branches:
          ignore: /.*/
  - hold:
      name: hold_<< matrix.env >>
      type: approval
      matrix:
        parameters:
          env: ["dev", "qa", "uat"]
      requires:
        - catalog_build
      filters:
        tags:
          only: /^catalog-v.*/
        branches:
          ignore: /.*/
  - catalog_deploy:
      name: catalog_deploy_<< matrix.env >>
      context: aws-non-prod
      s3: s3://static-assets.n.vroom.systems/catalog/<< matrix.env >>
      matrix:
        parameters:
          env: ["dev", "qa", "uat"]
      requires:
        - hold_<< matrix.env >>
      filters:
        tags:
          only: /^catalog-v.*/
        branches:
          ignore: /.*/
  - hold:
      name: hold_prod
      type: approval
      requires:
        - catalog_deploy_dev
        - catalog_deploy_qa
        - catalog_deploy_uat
      filters:
        tags:
          only: /^catalog-v.*/
        branches:
          ignore: /.*/
  - catalog_deploy:
      name: catalog_deploy_prod
      context: aws-prod
      env: "prod"
      s3: s3://static-assets.p.vroom.systems
      requires:
        - hold_prod
      filters:
        tags:
          only: /^catalog-v.*/
        branches:
          ignore: /.*/