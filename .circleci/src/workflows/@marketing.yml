marketing:
  jobs:
  - marketing_build:
      context: aws-non-prod
      filters:
        tags:
          only: /^marketing-v.*/
        branches:
          ignore: /.*/
  - hold:
      name: hold_<< matrix.env >>
      type: approval
      matrix:
        parameters:
          env: ["dev", "qa", "uat"]
      requires:
        - marketing_build
      filters:
        tags:
          only: /^marketing-v.*/
        branches:
          ignore: /.*/
  - marketing_deploy:
      name: marketing_deploy_<< matrix.env >>
      context: aws-non-prod
      matrix:
        parameters:
          env: ["dev", "qa", "uat"]
      requires:
        - hold_<< matrix.env >>
      filters:
        tags:
          only: /^marketing-v.*/
        branches:
          ignore: /.*/
  - hold:
      name: hold_prod
      type: approval
      requires:
        - marketing_deploy_dev
        - marketing_deploy_qa
        - marketing_deploy_uat
      filters:
        tags:
          only: /^marketing-v.*/
        branches:
          ignore: /.*/
  - marketing_deploy:
      name: marketing_deploy_prod
      context: aws-non-prod
      env: "prod"
      requires:
        - hold_prod
      filters:
        tags:
          only: /^marketing-v.*/
        branches:
          ignore: /.*/
