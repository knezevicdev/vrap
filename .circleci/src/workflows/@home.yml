home:
  jobs:
  - home_build:
      context: aws-non-prod
      filters:
        tags:
          only: /^home-v.*/
        branches:
          ignore: /.*/
  - hold:
      name: hold_<< matrix.env >>
      type: approval
      matrix:
        parameters:
          env: ["dev", "qa", "uat"]
      requires:
        - home_build
      filters:
        tags:
          only: /^home-v.*/
        branches:
          ignore: /.*/
  - home_deploy:
      name: home_deploy_<< matrix.env >>
      context: aws-non-prod
      matrix:
        parameters:
          env: ["dev", "qa", "uat"]
      requires:
        - hold_<< matrix.env >>
      filters:
        tags:
          only: /^home-v.*/
        branches:
          ignore: /.*/
  - hold:
      name: hold_prod
      type: approval
      requires:
        - home_deploy_dev
        - home_deploy_qa
        - home_deploy_uat
      filters:
        tags:
          only: /^home-v.*/
        branches:
          ignore: /.*/
  - home_deploy:
      name: home_deploy_prod
      context: aws-non-prod
      env: "prod"
      requires:
        - hold_prod
      filters:
        tags:
          only: /^home-v.*/
        branches:
          ignore: /.*/