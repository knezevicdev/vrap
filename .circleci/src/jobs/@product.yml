product_build:
  docker:
  - image: vroom/mlp:3.0.1
  steps:
    - checkout
    - setup_remote_docker:
        version: 18.09.3
    - run:
        command: |-
          build -a vroom-web/apps/product/docker
product_deploy:
  docker:
  - image: vroom/mlp:3.0.1
  parameters:
    env:
      type: string
  steps:
    - checkout
    - setup_remote_docker:
        version: 18.09.3
    - run:
        command: |-
          login
          deploy -a vroom-web/apps/product/docker -n << parameters.env >>
