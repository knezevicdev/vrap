jobs:
  catalog_build:
    docker:
    - image: vroom/mlp:3.0.2
    steps:
    - checkout
    - setup_remote_docker:
        version: 18.09.3
    - run:
        command: build -a vroom-web/apps/catalog/docker
  catalog_deploy:
    docker:
    - image: vroom/mlp:3.0.2
    parameters:
      env:
        type: string
    steps:
    - checkout
    - setup_remote_docker:
        version: 18.09.3
    - run:
        command: deploy -a vroom-web/apps/catalog/docker -n << parameters.env >>
  danger:
    docker:
    - image: node:erbium-alpine
    steps:
    - checkout
    - run:
        command: |-
          yarn install
          yarn danger ci
        name: Danger
  homepage_build:
    docker:
    - image: vroom/mlp:3.0.2
    steps:
    - checkout
    - setup_remote_docker:
        version: 18.09.3
    - run:
        command: build -a vroom-web/apps/homepage/docker
  homepage_deploy:
    docker:
    - image: vroom/mlp:3.0.2
    parameters:
      env:
        type: string
    steps:
    - checkout
    - setup_remote_docker:
        version: 18.09.3
    - run:
        command: |-
          deploy -a vroom-web/apps/homepage/docker -n << parameters.env >>

          # sleep 240
          # if [ -z "${FASTLY_PURGE_KEY}" ]; then echo "FASTLY_PURGE_KEY not set"; return 1; elif [ -z "${FASTLY_SERVICE_ID}" ]; then echo "FASTLY_SERVICE_ID not set"; return 1; else echo "Purging Fastly for service ${FASTLY_SERVICE_ID}"; curl -X POST -H "Fastly-Key: ${FASTLY_PURGE_KEY}" -H "Accept: application/json" https://api.fastly.com/service/${FASTLY_SERVICE_ID}/purge_all ; fi
  lint_build:
    docker:
    - image: circleci/node:erbium
    steps:
    - checkout
    - run:
        command: |-
          yarn install --silent
          yarn workspaces run lint
          yarn workspaces run build
        name: Lint & Build
  marketing_build:
    docker:
    - image: vroom/mlp:3.0.2
    steps:
    - checkout
    - setup_remote_docker:
        version: 18.09.3
    - run:
        command: build -a vroom-web/apps/marketing/docker
  marketing_deploy:
    docker:
    - image: vroom/mlp:3.0.2
    parameters:
      env:
        type: string
    steps:
    - checkout
    - setup_remote_docker:
        version: 18.09.3
    - run:
        command: deploy -a vroom-web/apps/marketing/docker -n << parameters.env >>
  product_build:
    docker:
    - image: vroom/mlp:3.0.2
    steps:
    - checkout
    - setup_remote_docker:
        version: 18.09.3
    - run:
        command: build -a vroom-web/apps/product/docker
  product_deploy:
    docker:
    - image: vroom/mlp:3.0.2
    parameters:
      env:
        type: string
    steps:
    - checkout
    - setup_remote_docker:
        version: 18.09.3
    - run:
        command: deploy -a vroom-web/apps/product/docker -n << parameters.env >>
  sonarcloud:
    docker:
    - image: circleci/node:erbium-browsers
    steps:
    - checkout
    - run:
        command: |-
          # Bootstrap yarn workspaces.
          yarn install --silent

          # Build libraries.
          yarn workspace @vroom-web/analytics-integration build
          yarn workspace @vroom-web/catalog-url-integration build
          yarn workspace @vroom-web/deals-v2-networking build
          yarn workspace @vroom-web/inv-search-networking build
          yarn workspace @vroom-web/ui build
          yarn workspace @vroom-web/header-components build
          yarn workspace @vroom-web/footer-components build

          # Build the main app.
          yarn workspace @vroom-web/homepage build
    - sonarcloud/scan
  static-assets_deploy:
    docker:
    - image: vroom/mlp:3.0.2
    parameters:
      s3BucketUrl:
        type: string
    steps:
    - checkout
    - run:
        command: |-
          aws s3 sync ./static-assets << parameters.s3BucketUrl >> --acl public-read --exclude '*.webp' --exclude '*.mp4'
          aws s3 sync ./static-assets << parameters.s3BucketUrl >> --acl public-read --exclude '*' --include '*.webp' --content-type 'image/webp'
          aws s3 sync ./static-assets << parameters.s3BucketUrl >> --acl public-read --exclude '*' --include '*.mp4' --content-type 'video/mp4'
