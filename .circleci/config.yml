          branches:
            ignore: /.*/
          tags:
            only: /^catalog-v.*/
        matrix:
          parameters:
            env:
            - dev
            - qa
            - uat
        name: hold_<< matrix.env >>
        requires:
        - catalog_build
        type: approval
    - catalog_deploy:
