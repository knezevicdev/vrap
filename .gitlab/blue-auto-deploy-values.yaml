ingress:
  enabled: false

ingress_ext:
  enabled: false

resources:
  limits:
    cpu: "1"
    memory: 1G
  requests:
    cpu: "1"
    memory: 1G

livenessProbe:
  path: '/health'

readinessProbe:
  path: '/health'

service:
  enabled: true
  externalPort: 8080
  internalPort: 8080

podAnnotations:
  ad.datadoghq.com/auto-deploy-app.check_names: '["auto-deploy-app"]'
  ad.datadoghq.com/auto-deploy-app.init_configs: '[{}]'
  ad.datadoghq.com/auto-deploy-app.instances: '[{"host": "%%host%%", "port": "%%port%%"}]'
  ad.datadoghq.com/auto-deploy-app.logs: '[{"source": "REPO_NAME", "service": "REPO_NAME"}]'
