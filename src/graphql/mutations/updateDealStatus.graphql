mutation UPDATE_DEAL_STATUS(
  $externalDealID: String!
  $source: String!
  $tradeInStepDone: Boolean!
) {
  dealV3AddStatus(
    externalDealID: $externalDealID
    source: $source
    tradeInStepDone: $tradeInStepDone
  ) {
    __typename
    ... on DealV3 {
      dealSummary {
        dealStatus {
          step
        }
        inventory {
          vehicle {
            vin
          }
        }
      }
    }
    ... on APIError {
      errorType
      errorTitle
      errorDetail
    }
  }
}
